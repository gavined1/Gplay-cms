headerpro: ការផ្ដល់ជូនពិសេស (ចុចដើម្បីមើលលក្ខ័ណ្ឌ)
imagepro:
  - key: gfdgd
    path: /assets/images/1-pro.webp
    description: >-
      **សមាជិកថ្មីទទួលបាន100% មាន់ជល់ កាសុីណូ ស្លុត**


      1. សំរាប់លក្ខ័ណក្នុងការដកប្រាក់ ត្រូវលេងឈ្នះអោយបានចំនួនគុណនឹង5 (គិតប្រាក់ឈ្នះ)។

      2. ឧទាហរណ៍ : 10 + 10=20$ , 20x5=100$ ត្រូវលេងឈ្នះ​100$ទេីបអាចដកប្រាក់បាន។
  - key: terw
    path: /assets/images/2​-pro.webp
    description: >-
      **សមាជិកថ្មីទទួលបាន10% មាន់ជល់ កាសុីណូ ស្លុត**


      *សំរាប់លក្ខ័ណក្នុងការដកប្រាក់ ត្រូវលេងឈ្នះអោយបានចំនួនគុណនឹង3 (គិតប្រាក់ឈ្នះ)*


      * ឧទាហរណ៍ : 10 + 10 = 20$ , 20x3= 60$ ត្រូវលេងឈ្នះ​60$ទេីបអាចដកប្រាក់បាន។

      * សមាជិកថ្មីទទួលបាន10% បាល់ សំរាប់លក្ខ័ណក្នុងការដកប្រាក់ តំរូវអោយមានការភ្នាល់វិលជុំចំនួន 6ដង(វិលជុំ )

      * ឧទាហរណ៍ : 10 + 10 = 20$ , 20x3= 60$ ត្រូវលេងអោយមានការភ្នាល់វិលជុំចំនួន60$ទេីបអាចដកប្រាក់បាន។
